<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google Map</title>
  </head>

  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        let options = {
          zoom: 8,
          center: { lat: 53.4084, lng: -2.9916 },
        };
        let map = new google.maps.Map(document.getElementById("map"), options);
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YAIzaSyD_bFO7Mtjgowq756_Pop9OrpLAev7UTwc&callback=initMap"
    ></script>
  </body>
</html>
